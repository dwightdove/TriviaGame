<!DOCTYPE html>
<html>
<head>
	<title>Timed Trivia</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script
	  src="http://code.jquery.com/jquery-2.2.4.min.js"
	  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	  crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="well">
				<div class="row">
					<div class="col-xs-12">
						<h1 class="text-center">Timed Trivia</h1>
					</div>
				</div> <!-- end title row -->
				<div class="row" id="row-start">
					<div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
						<div class="btn btn-primary btn-block" id="btn-start">GO!</div>
					</div>
				</div> <!-- end start game row -->
				<div class="row" id="row-question" style="display:none">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
								<div id="question-text">QUESTION_TEXT</div>
							</div>
						</div> <!-- end question -->
						<div class="row">	
							<div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
								<div class="btn btn-default btn-block btn-answer" id="answer-1">ANSWER_1</div>
							</div>
						</div> <!-- end answer 1 -->
						<div class="row">	
							<div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
								<div class="btn btn-default btn-block btn-answer" id="answer-2">ANSWER_2</div>
							</div>
						</div> <!-- end answer 2 -->
						<div class="row">	
							<div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
								<div class="btn btn-default btn-block btn-answer" id="answer-3">ANSWER_3</div>
							</div>
						</div> <!-- end answer 3 -->
						<div class="row">	
							<div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
								<div class="btn btn-default btn-block btn-answer" id="answer-4">ANSWER_4</div>
							</div>
						</div> <!-- end answer 4 -->
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
								<p id="game-message"></p>
							</div>
						</div> <!-- end update row -->
						<div class="row">	
							<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
								<div class="progress">	
									<div class="progress-bar progress-bar-success" id="progress-question" style="width:100%"></div>
								</div>
							</div>
						</div> <!-- end progress bar question -->
					</div>
				</div> <!-- end questions row -->
				<div class="row" id="row-score" style="display:none">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
								<h3 class="text-center">Game Over</h3>
								<p>You answered <span id="number-correct"></span> question(s) correctly and <span id="number-incorrect"></span> question(s) incorrectly out of <span id="number-questions"></span> total questions.</p>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
								<div class="btn btn-primary btn-block" id="btn-reset">Play Again!</div>
							</div>
						</div>
					</div>
				</div> <!-- end score row -->
			</div>
		</div>
	</div>	
</div>
</body>
</html>
